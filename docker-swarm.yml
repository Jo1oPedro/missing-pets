version: "3.9"
services:
  web:
    image: jo1opedro/php83-missing-pets-api-2024:v1
    networks:
      - swarm
    volumes:
      - ./app:/var/www/app
      - ./docker/nginx/sites.conf:/etc/nginx/sites-enabled/default.conf
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 20M
      restart_policy:
        condition: on-failure
    ports:
      - "9000:80"
      - "7000:443"

networks:
  swarm:
    external: true
    name: swarm